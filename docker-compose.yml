services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: invite-bot
    restart: unless-stopped
    environment:
      TZ: ${TZ:-Europe/Warsaw}
      BOT_TOKEN: ${BOT_TOKEN}
      BOT_USERNAME: ${BOT_USERNAME:-InviteLandingBot}
      LANDING_IMAGE_URL: ${LANDING_IMAGE_URL:-https://images.unsplash.com/photo-1500530855697-b586d89ba3ee?auto=format&fit=crop&w=1200&q=80}
    ports:
      - "8077:8080"
